<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="piggyvestdash.css">
    <title> HTML-CSS TASK 2</title>
</head>

<body>

    <div class="header">
        <img src="image/piggyvest.png" alt=piggyvest style="width:48px;height:48px">
        <h1>piggyvest </h1>
    </div>
   
    
    <div class="block">
        <h2 >Create a Secure Account</h2>
        <p class="sub">Welcome to the future of Savings & Investments</p>
        <p class="sub1">Full Name</p>
        <input name="FullName" placeholder="Full Name"/>
        <p class="sub1">Email address</p>
        <input name="Email" placeholder="Email address"/>
        <p class="sub1">Phone Number</p>
        <input name="Phone" placeholder="Phone Number"/>
        <p class="sub1">Password</p>
        <input name="Password" placeholder="Password"/>
        <p class="sub1">Referral Phone or Promo Code (Optional)</p>
        <input name="ReferralPhone" placeholder="Referral Phone or Promo Code (Optional)"/>
        <p class="sub1">How Did You Hear About Us? (Optional)</p>
        <select name="createButton" id="createButton">
            <option value="">Click to Select</option>
            <option value="FaceBook">FaceBook</option>
            <option value="Twitter">Twitter</option>
            <option value="Instagram">Instagram</option>
            <option value="Coworker">Friend/Family/Coworker Referral</option>
            <option value="GoogleSearch">Google Search</option>
            <option value="GooglePlaystore">Google Playstore</option>
            <option value="Onlineblog">Online Blog</option>
            <option value="LocalNewspaper">Local Newspaper</option>
            <option value="Event">At an event</option>
            <option value="Other">Other</option>
        </select> 
    
        <button onclick="">CREATE ACCOUNT</button>
    </div>
    <p class="sub4">Already have an account? Log In</p>
   
</body>
</html>
